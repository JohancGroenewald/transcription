name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore

      - name: Build app
        run: dotnet build VoiceType/VoiceType.csproj -c Release -p:UseAppHost=false -p:SkipShortcutGeneration=true --no-restore

      - name: Test
        run: dotnet test VoiceType.Tests/VoiceType.Tests.csproj -c Release --no-restore --collect:"XPlat Code Coverage"
